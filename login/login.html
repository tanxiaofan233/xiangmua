<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/login.css">
		<title></title>
	</head>
	<body>
		<div class="top">
			<div class="w header clearfix">
				<div class="header-right">
					<ul>
						<li>
							<p>您好，欢迎光临1号店！</p>
							<a href="#">请登录</a>
						</li>
						<li>
							<select>
								<option value="help"><a href="#">帮助中心</a></option>
								<option value="tracking"><a href="#">包裹追踪</a></option>
								<option value="problems"><a href="#">常见问题</a></option>
								<option value="onlinereturn"><a href="#">在线退换货</a></option>
								<option value="onlinecomplaints"><a href="#">在线投诉</a></option>
							</select>
						</li>
					</ul>
				</div>
				<div class="header-left">
					<img src="images/loginlogo.jpg" alt="">
				</div>
				
			</div>
		</div>
		<div class="w content">
			<div class="content-wrapper clearfix">
				<div class="content-image">
					<img src="images/login_pic.png" alt="">
				</div>
				<div class="login">
					<ul>
						<li class="first">
							<span class="left"><h3>1号店用户登录</h3></span>
							<span class="right"><a href="#">注册新账号</a></span>
						</li>
						<li class="second">
							<span>
								<i class="iconfont icon-person"></i>
								<input type="text" placeholder="邮箱/用户名/手机" class="name">
							</span>
						</li>
						<li class="third">
							<span>
								<i class="iconfont icon-lock"></i>
								<input type="text" placeholder="密码" class="pwd">
							</span>
						</li>
						<li class="fourth">
							<span class="sleft"><input type="checkbox" />自动登录</span>
							<span><a href="#">忘记密码？</a></span>
						</li>
						<li class="fifth">
							<input type="button" value="登录" class="submit">
						</li>
						<li class="sixth"><p>更多合作网站账号登录</p></li>
						<li class="seventh">
							<i class="iconfont icon-qq"></i>
							<i class="iconfont icon-jingdong-"></i>
							<i class="iconfont icon-ic_wechat"></i>
							<i class="iconfont icon-weibo"></i>
							<p>更多合作网站</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/jQuery-3.4.0.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script src="../static/js/data.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
