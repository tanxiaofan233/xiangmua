<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<title>注册1号店</title>
	</head>
	<body>
		<div class="regist-header">
			<div class="w-regist wrapper clearfix">
				<a href="#">
					<img src="../static/img/register/header/loginlogo.jpg" >
				</a>
				<div class="right clearfix">
					<ul>
						<li class="ask-help">
							<a href="#">
								<span></span>
								<span>帮助中心</span>
								<span></span>
							</a>
						</li>
						<li class="list"><a href="#">包裹跟踪</a></li>
						<li class="list"><a href="#">常见问题</a></li>
						<li class="list"><a href="#">在线退换货</a></li>
						<li class="list"><a href="#">在线投诉</a></li>
					</ul>
					<span>您好，欢迎光临1号店！</span>
					<a href="#" class="regist">请登录</a>
				</div>
			</div>
		</div>
		<div class="w-regist main-wrapper">
			<div class="icon icon1">
				<img src="../static/img/register/main-wrapper/r_icon1.png" >
			</div>
			<div class="icon icon2">
				<img src="../static/img/register/main-wrapper/r_icon2.png" >
			</div>
			<div class="icon icon3">
				<img src="../static/img/register/main-wrapper/r_icon3.png" >
			</div>
			<div class="icon icon4">
				<img src="../static/img/register/main-wrapper/r_icon4.png" >
			</div>
			<div class="icon icon5">
				<img src="../static/img/register/main-wrapper/r_icon5.png" >
			</div>
			<div class="content-wrapper">
				<h4>1号店注册</h4>
				<form action="" class="clearfix" >
					<div class="form-group form-group1">
						<label for="name">用户名</label>
						
						<input type="text" name="" id="name" value="" maxlength="20" />
						<span>4-20位字符，可由中英文数字符号组成</span>
					</div>
					<div class="form-group form-group2">
						<label for="phone">手机号</label>
						
						<input type="text" name="" id="phone" value="" />
						<span>请填写正确手机号码</span>
					</div>
					<div class="form-group form-group3">
						<label for="code">短信验证码</label>
						<input type="text" class="phone-code" id="code" >
						<div class="get-code">获取验证码</div>
					</div>
					<div class="form-group form-group4">
						<label for="pwd">密码</label>
						
						<input type="password" class="pwd" id="pwd" value="" placeholder="　" />
						<span>6-20个大小写英文字母数字的组合</span>
					</div>
					<div class="form-group form-group5">
						<label for="re-pwd">确认密码</label>
						
						<input type="password" class="re-pwd" id="re-pwd" value="" placeholder="　" />
						<span>请再次输入密码</span>
					</div>
					<p>点击注册，表示您同意1号店 <a href="#">《服务协议及隐私声明》</a></p>
					<input type="button" class="agree-regist" value="同意协议并注册" /> 
				</form>
			</div>
		</div>
		<div class="footer">
			<ul>
				<li>
					<a href="#">沪ICP备16050468号</a>
				</li>
				<li>
					<a href="#">沪B2-20170039</a>
				</li>
				<li>
					<a href="#">营业执照</a>
				</li>
			</ul>
			<p>Copyright &copy; 1号店网上超市 2007-2018，All Rights Reserved</p>
		</div>
		
		<script src="../static/js/jQuery-3.4.0.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
